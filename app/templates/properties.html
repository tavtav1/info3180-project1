<!DOCTYPE html>
{% extends "base.html" %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>


<body>
	
	{% block main%}
	<h1>Properties</h1>

	<div class="flex-container">

		{%for x in propertiespost %}
			<div class = "box">

			<img src="{{url_for('get_image', filename= x.photo_name )}} " width = "200">

			<div class="info">
				
				<h6>{{x.property_title}}</h6>

				<p>{{x.loc}}</p>

				<button class="pricebttn">{{x.price}}</button>


			</div>


			<button type="button" class ="viewpropertybttn" onclick="window.location.href='{{url_for('property', propertyid = x.id)}}';">View Property</button>
			

	</div>

		{% endfor %}

</div>
	{% endblock %}

</body>

</html>
